<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details</title>
</head>
<body>
  <h1>Event Details</h1>
  <div id="event-details"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get('eventId');
    const eventDetailsDiv = document.getElementById('event-details');
    
    // Simulate fetching event details (you can enhance this by using the Google Calendar API to fetch individual event details)
    if (eventId) {
      eventDetailsDiv.innerHTML = `<p>Event ID: ${eventId}</p>`;
    } else {
      eventDetailsDiv.innerHTML = '<p>No event found.</p>';
    }
  </script>
</body>
</html>
