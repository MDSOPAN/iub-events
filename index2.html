<script>
// Fetch and display event data
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSRwJWqPH7hK43GO-t6ZFizR_pAm0A1DfmvROtjnoN16ZwMWdTYYJM6eqHbK1w1Gw12UV-KzKQfP0jG/pub?output=csv";
let currentPage = 1;
const eventsPerPage = 5; // Adjust number of events per page

function fetchEvents() {
    fetch(sheetURL)
        .then(response => response.text())
        .then(data => {
            const events = parseCSV(data);
            displayEvents(events);
            setupPagination(events);
        })
        .catch(error => console.error('Error fetching event data:', error));
}

function parseCSV(data) {
    const rows = data.split('\n');
    const events = rows.slice(1).map(row => {
        const cols = row.split(',');
        return {
            eventName: cols[3],
            eventDate: cols[4],
            eventTime: `${cols[6]} - ${cols[7]}`,
            location: cols[8],
            club: cols[2],
            category: cols[10],
            link: cols[11],
            image: cols[12] // Assuming there's an image column
        };
    });
    return events;
}

function displayEvents(events) {
    const eventList = document.getElementById('eventContainer');
    eventList.innerHTML = '';
    
    const startIdx = (currentPage - 1) * eventsPerPage;
    const paginatedEvents = events.slice(startIdx, startIdx + eventsPerPage);
    
    paginatedEvents.forEach(event => {
        const eventCard = document.createElement('div');
        eventCard.classList.add('card', 'bg-base-100', 'w-full', 'shadow-xl');
        eventCard.innerHTML = `
            <div class="card-body">
                <h2 class="card-title">${event.eventName}</h2>
                <p><strong>Date:</strong> ${event.eventDate}</p>
                <p><strong>Time:</strong> ${event.eventTime}</p>
                <p><strong>Location:</strong> ${event.location}</p>
                <p><strong>Club:</strong> <span class="badge">${event.club.substring(0, 8)}...</span></p>
                <img src="${event.image}" alt="Event Image" class="w-full h-48 object-cover mb-4">
                <a href="${event.link}" target="_blank" class="btn btn-primary">More Info</a>
            </div>
        `;
        eventList.appendChild(eventCard);
    });
}

function setupPagination(events) {
    const pagination = document.getElementById('pagination');
    const totalPages = Math.ceil(events.length / eventsPerPage);
    
    pagination.innerHTML = '';
    
    for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.onclick = () => {
            currentPage = i;
            displayEvents(events);
        };
        pagination.appendChild(button);
    }
}

// Call the fetchEvents function to load the events on page load
fetchEvents();
</script>
