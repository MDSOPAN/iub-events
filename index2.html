                </svg>
            </label>
        </div>
    </div>

    <div class="mb-6 px-6 flex gap-4 justify-center">
        <select class="select select-secondary w-52" id="categoryFilter">
            <option value="">Filter by Category</option>
            <option value="Music">Music</option>
            <option value="Theatre">Theatre</option>
            <option value="HR">HR</option>
        </select>
        <select class="select select-secondary w-52" id="clubFilter">
            <option value="">Filter by Club</option>
            <option value="IUB Music Club">IUB Music Club</option>
            <option value="IUB Theatre">IUB Theatre</option>
            <option value="Independent HR Society">Independent HR Society</option>
        </select>
        <select class="select select-secondary w-52" id="deptFilter">
            <option value="">Filter by Department</option>
            <option value="Management">Management</option>
            <option value="Marketing">Marketing</option>
        </select>
        <button class="btn btn-accent">Filter</button>
    </div>
</header>

<main class="px-6">
    <div class="event-list" id="eventList"></div>
</main>

<footer class="footer footer-center bg-base-100 text-base-content rounded p-10 mt-6">
    <nav class="grid grid-flow-col gap-4">
        <a class="link link-hover">About us</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">Jobs</a>
        <a class="link link-hover">Press kit</a>
    </nav>
    <p>Copyright Â© 2025 IUB - All rights reserved</p>
</footer>

<script>
// Fetch and display event data
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSRwJWqPH7hK43GO-t6ZFizR_pAm0A1DfmvROtjnoN16ZwMWdTYYJM6eqHbK1w1Gw12UV-KzKQfP0jG/pub?output=csv";

function fetchEvents() {
    fetch(sheetURL)
        .then(response => response.text())
        .then(data => {
            const events = parseCSV(data);
            displayEvents(events);
        })
        .catch(error => console.error('Error fetching event data:', error));
}

function parseCSV(data) {
    const rows = data.split('\n');
    const events = rows.slice(1).map(row => {
        const cols = row.split(',');
        return {
            timestamp: cols[0],
            email: cols[1],
            club: cols[2],
            eventName: cols[3],
            eventDate: cols[4],
            eventTime: `${cols[6]} - ${cols[7]}`,
            location: cols[8],
            description: cols[10],
            link: cols[11],
            category: cols[12], // Assuming there's a column for category
            department: cols[13] // Assuming there's a column for department
        };
    });
    return events;
}

function displayEvents(events) {
    const eventList = document.getElementById('eventList');
    eventList.innerHTML = '';
    
    events.forEach(event => {
        const card = document.createElement('div');
        card.classList.add('card', 'bg-base-100', 'shadow-xl', 'mb-6', 'w-full', 'md:w-96');
        card.innerHTML = `
            <figure>
                <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Event Image" />
            </figure>
            <div class="card-body">
                <h2 class="card-title text-2xl mb-2">
                    ${event.eventName}
                    <div class="badge badge-secondary ml-2">${event.club}</div>
                </h2>
                <p class="text-lg">Time: ${event.eventTime}</p>
                <p class="text-lg">Date: ${event.eventDate}</p>
                <p class="text-lg">Venue: ${event.location}</p>
                <div class="card-actions justify-start mt-4">
                    <div class="badge badge-outline mr-2">${event.category}</div>
                    <div class="badge badge-outline">${event.department}</div>
                </div>
                <a href="${event.link}" class="btn btn-primary mt-4">Details</a>
            </div>
        `;
        eventList.appendChild(card);
    });
}

function filterEvents() {
    const category = document.getElementById('categoryFilter').value;
    const club = document.getElementById('clubFilter').value;
    const dept = document.getElementById('deptFilter').value;

    fetch(sheetURL)
        .then(response => response.text())
        .then(data => {
            let events = parseCSV(data);
            if (category) {
                events = events.filter(event => event.category === category);
            }
            if (club) {
                events = events.filter(event => event.club === club);
            }
            if (dept) {
                events = events.filter(event => event.department === dept);
            }
            displayEvents(events);
        })
        .catch(error => console.error('Error filtering event data:', error));
}

document.getElementById('categoryFilter').addEventListener('change', filterEvents);
document.getElementById('clubFilter').addEventListener('change', filterEvents);
document.getElementById('deptFilter').addEventListener('change', filterEvents);

fetchEvents(); // Initial call to load events
</script>

</body>
</html>
